<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Avoid GET request to favicon.ico -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Sign-In</title>
  <link rel="stylesheet" href="./css/index.css" media="all">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <nav>
    <a href="./signin.html">Sign-In</a>
    <a href="./login.html">Login</a>
    <a href="./verification.html">Verification</a>
    <a href="./profile.html">Profile</a>
    <a href="./search.html">Search</a>
  </nav>

  <form action="http://localhost:3000/signin" method="post"> 
    <input type="tel" placeholder="Phone" name="phone">
    <input type="email" placeholder="Email" name="email">
    <input type="text" placeholder="Username" name="username" id="username">
    <span id="usernameFeedback"></span>
    <input type="password" placeholder="Password" name="password">
    <input type="text" placeholder="First Name" name="firstName">
    <input type="text" placeholder="Last Name" name="lastName">
    <input type="text" placeholder="Middle Name" name="middleName">
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="text" placeholder="Country" name="country">
    <input type="text" placeholder="Profile Picture Url" name="profilePictureUrl">
    <input type="submit" value="Send">
  </form>

  <script src="./js/signin.js"></script>
</body>
</html>
